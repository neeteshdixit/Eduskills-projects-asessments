<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">

    <!-- Logo -->
    <div class="youtube_image">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
</svg>
        <img src="youtubeimage.png" alt="youtube image" height="50px">
    </div>

    <!-- Search section -->
    <div class="ism">
        <div class="search_bar">
            <input type="text" placeholder="Search">
            <button>
                <img src="se.jpg" alt="search" height="15px">
            </button>
        </div>

        <button class="mic_btn">
            <img src="mike.png" alt="mike" height="18px">
        </button>
    </div>

    <!-- Right side -->
    <div class="cwp">
        <button class="create_btn">+ Create</button>

        <!-- Bell -->
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2"/>
            <path d="M8 1.918A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742h8.918C12.134 8.197 12 6.628 12 6a4 4 0 0 0-4-4.082z"/>
        </svg>

        <!-- Profile -->
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1z"/>
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        </svg>
    </div>

</nav>
<div class="combine">
<div class="aside-bar">
    <aside>
        <div>
        <ul>
            <li>Home</li>
            <li>Shorts</li>
            <li>Subscriptions</li>
            <li>You</li>
            <li>Explore</li>
            <li>More from YouTube</li>
            <li>Settings</li>
            <li>Report History</li>
            <li>Help</li>
            <li>Send Feedback</li>
        </ul>
        </div>
    </aside>
</div>

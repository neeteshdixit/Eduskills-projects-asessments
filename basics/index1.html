<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  background: #dedcdc;
}
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #a21f1f;
}

.logo {
  display: flex;
  align-items: center;
  color: white;
}

.logo img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  color: white;
}
.nav-links button{
    color: rgb(43, 0, 255);
}
</style>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <img src="710.jpg" alt="Logo">
      <span>logo</span>
    </div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
     <button>login</button>
  </nav>
</header>

</body>
</html>
